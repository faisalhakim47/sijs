<body>
  <script src="https://unpkg.com/zen-observable@0.6.0/zen-observable.js"></script>
  <script src="https://unpkg.com/most@1.7.2/dist/most.min.js"></script>
  <script>
    function* allTheIntegers(interval) {
      let i = 0
      while (true) {
        console.log(i)
        yield delayPromise(interval, i++)
      }
    }

    const delayPromise = (ms, value) =>
      new Promise(resolve => setTimeout(() => resolve(value), ms))

    // Log the first 100 integers, at 1 second intervals
    const m = most.generate(allTheIntegers, 500)
      .take(10)
  </script>
</body>

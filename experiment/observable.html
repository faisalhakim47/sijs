<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script src="https://unpkg.com/@reactivex/rxjs@5.5.2/dist/global/Rx.min.js"></script>
  <script>
    var myObservable = Rx.Observable.create(observer => {
      console.log('init')
      observer.next('foo')
      setTimeout(() => observer.next('bar'), 1000)
    }).map((s) => s.length)
    myObservable.subscribe(value => console.log(value))
    setTimeout(() => myObservable.subscribe(value => console.log(value)), 2000)
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ReParent Node</title>
</head>

<body>
  <div id="test"></div>
  <script>
    const container = document.getElementById('test')
    const satu = document.createTextNode('satu')
    const dua = document.createTextNode('dua')
    const tiga = document.createTextNode('tiga')
    const empat = document.createTextNode('empat')
    container.appendChild(satu)
    container.appendChild(tiga)
    container.appendChild(dua)
    container.appendChild(empat)
    setTimeout(() => {
      container.insertBefore(dua, tiga)
    }, 1000)
  </script>
</body>

</html>

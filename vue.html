<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Counter App</title>
  <style>
    html,
    body,
    #app {
      margin: 0px;
      padding: 0px;
      height: 100%;
      width: 100%;
    }

    #app {
      display: flex;
      justify-content: center;
      align-content: center;
      flex-direction: column;
      text-align: center;
    }
  </style>
</head>

<body>
  <section id="app"></section>
  <script src="https://unpkg.com/vue@2.5.3/dist/vue.js"></script>
  <script>
    Vue.component('heading', {
      props: {
        title: { type: String },
        subtitle: { type: String }
      },
      template: `
        <h1>{{ title }} <small>{{ subtitle }}</small></h1>
      `
    })
    new Vue({
      el: '#app',
      data() {
        return {
          x: 0,
          y: 0,
        }
      },

      methods: {
        mouseover(e) {
          this.x = e.clientX
          this.y = e.clientY
        }
      },

      template: `
        <section id="app" @mouseover="mouseover">
          <heading title="SIJS" subtitle="= new HyperHTML()"></heading>
          <p>x: {{x}}, y: {{y}}</p>
        </section>
      `
    })
  </script>
</body>

</html>
